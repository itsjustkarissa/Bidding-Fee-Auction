<!doctype html>
<html>
<head>
	<title>LindenBid</title>
	<meta charset="utf-8">
	<style type="text/css">
		li {
			background-color: #eee;
			margin: 5px 0;
		}
		li input {
			float: right;
		}
		.ending {
			color: red;
		}
	</style>
</head>

<body>
	<!-- Login -->
	{% if not loggedIn %}
		<form id="form_login" action="#" method="POST">
			<input type="text" name="username" placeholder="Username">
			<input type="password" name="password" placeholder="Password">
			<input type="submit" id="submit_login" value="Login">
		</form>
	{% else %}
		{{user.username}} <input type="button" id="logout" value="Logout">
	{% endif %}
	
	<!-- Separator -->
	<hr>
	
	<!-- Bidding Tiles -->
	<input type="button" id="new_auction" value="Create New Auction">
	<input type="checkbox" id="demo"> <label for="demo">Toggle Demo</label>
	
	<ul>
		{% for row in auction_rows %}
			<li data-id="{{row.auction_id}}">
				{{row.name}}
				($<span class="price">{{row.price}}</span>)
				<span class="end_time" data-end-time="{{row.end_time}}"></span>
				<span class="highest_bidder">{{row.username}}</span>
				<input type="button" class="button_bid" value="Bid!">
			</li>
		{% endfor %}
	</ul>

	<!-- External JavaScript -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<!-- Internal Backup -->
	<script>window.jQuery || document.write("<script src='js/jquery.min.js'>\x3C/script>")</script>
	<!-- Internal JavaScript -->
	<script src="/js/pusher.min.js"></script>
	<script src="/js/jquery.color.js" type="text/javascript"></script>
	<script src="/js/Charlie.js" type="text/javascript"></script>
</body>
</html>
